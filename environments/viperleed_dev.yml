name: viper-dev
channels:
  - defaults
  - conda-forge
dependencies:
  # Standard ViPErLEED dependencies
  - python=3.8
  - numpy
  - scipy
  - wrapt
  - matplotlib
  - scikit-learn
  - psutil # on linux, may require sudo apt install pythonxx.xx-dev to build
  - line_profiler
  - fortranformat
  - pip
  - pip:
    - quicktions
    - fortranformat
    - pyqt5
    - mplcairo
  # additional development/quality-of-life dependencies
  - mamba
  - pandas
  - numba
  - black
  - plotly
  - sympy
  - sphinx
  - tqdm
  - seaborn
